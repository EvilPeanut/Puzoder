<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Puzoder</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="lib/jquery-3.2.1.js"></script>
	<link rel="icon" href="img/favicon.png">
</head>
<body>
	<div id="hud_time" style="display: none"><p id="hud_time_text"></p></div>
	<div id="hud_crosshair"></div>

	<div id="menu_gameover" class="fullscreen" style="display: none">
		<div id="menu_gameover_content">
			<p id="menu_gameover_text">Game Over</p>
			<img src="img/currency.png"><p id="menu_gameover_score_text">Your score:&emsp;&emsp; 0</p>
			<p class="opensans-white-centered">Player name<input id="menu_gameover_playername" type="text" style="margin-left: 16px"></p>
			<button id="button_submit_score"><p>Submit Score</p></button>
		</div>
	</div>

	<div id="menu_pause" class="fullscreen" style="display: none">
		<p id="menu_pause_title">Puzoder</p>

		<div id="menu_pause_score">
			<img src="img/currency.png"><p id="menu_pause_score_text">0</p>
		</div>

		<div id="menu_pause_buttons">
			<button id="button_resume"><p>Resume</p></button>
			<button id="button_exit"><p>Exit</p></button>
		</div>
	</div>

	<div id="menu_main">
		<p id="menu_main_title">Puzoder</p>
		<div id="menu_main_content" style="display: none">
			<div id="menu_main_content_buttons">
				<button id="button_play"><p>Play</p></button>
				<button id="button_leaderboard"><p>Leaderboard</p></button>
				<button id="button_about"><p>About</p></button>
			</div>

			<div id="menu_main_content_leaderboard" style="display: none">
				<p>Leaderboard</p>
				<p id="leaderboard_player_1">#1 Player <img src="img/currency.png"> 0</p>
				<p id="leaderboard_player_2">#2 Player <img src="img/currency.png"> 0</p>
				<p id="leaderboard_player_3">#3 Player <img src="img/currency.png"> 0</p>
				<button id="button_leaderboard_back"><p>Back</p></button>
			</div>

			<div id="menu_main_content_about" style="display: none">
				<p>About</p>
				<p>Version 1.0.0</p>
				<p>Created by Reece Aaron Lecrivain</p>
				<p>&copy; Reece Aaron Lecrivain 2018</p>
				<button id="button_about_back"><p>Back</p></button>
			</div>
		</div>
	</div>

	<script src="lib/three.js"></script>
	<script src="lib/three-pointerlockcontrols.js"></script>
	<script src="lib/joypad.js"></script>
	<script src="js/math.js"></script>
	<script src="js/raycasting.js"></script>
	<script src="js/menu_loading.js"></script>
	<script src="js/scenery/wall.js"></script>
	<script src="js/scenery/door.js"></script>
	<script src="js/scenery/lever.js"></script>
	<script src="js/scenery/button.js"></script>
	<script src="js/scenery/hemisphere_light.js"></script>
	<script src="js/scenery/sign.js"></script>
	<script src="js/scenery/cube.js"></script>
	<script src="js/scenery/bonus_chest.js"></script>
	<script src="js/scenery/teleporter.js"></script>
	<script src="js/scenery/orb.js"></script>
	<script src="js/timer.js"></script>
	<script src="js/postprocessor.js"></script>
	<script src="js/rooms/default-puzzle.js"></script>
	<script src="js/rooms/default-one-door.js"></script>
	<script src="js/rooms/default-two-door.js"></script>
	<script src="js/rooms/default-two-door-rightangle.js"></script>
	<script src="js/rooms/default-three-door.js"></script>
	<script src="js/rooms/default-four-door.js"></script>
	<script src="js/rooms/misc-starting-area.js"></script>
	<script src="js/rooms/misc-bonus.js"></script>
	<script src="js/rooms/misc-portal.js"></script>
	<script src="js/pointerlock.js"></script>
	<script src="js/hud.js"></script>
	<script src="js/player.js"></script>
	<script src="js/main.js"></script>
	<script src="js/rooms/misc-crossroad.js"></script>
	<script src="js/rooms/puzzle-buttonlock.js"></script>
	<script src="js/rooms/puzzle-fadeorb.js"></script>
	<script src="js/rooms/puzzle-pyramidhue.js"></script>
	<script src="js/rooms/puzzle-rightangle-leverlock.js"></script>
	<script src="js/rooms/puzzle-rightangle-cubewind.js"></script>
	<script src="js/rooms/puzzle-rightangle-rune.js"></script>
	<script src="js/rooms/puzzle-threedoor-quiz-jerseyflag.js"></script>
	<script src="js/controls.js"></script>
	<script src="js/connection.js"></script>
</body>
</html>
