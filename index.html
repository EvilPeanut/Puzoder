<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Puzoder</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/mobile.css">
	<script src="lib/jquery-3.2.1.js"></script>
</head>
